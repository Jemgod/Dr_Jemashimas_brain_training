<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
</head>
<body>
    <h1>Game Over</h1>
    <p>Your final score: {{ score }}</p>
    <p>{{ message }}</p>
    <p>You played for: {{ duration }}</p>
    <a href="{{ url_for('index') }}">Play Again</a>
</body>
</html>
